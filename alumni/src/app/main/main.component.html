<div class="flex flex-col min-h-screen">
    <app-header class="fixed top-0 left-0 w-full z-50"></app-header>
    <app-toaster></app-toaster>
    <div class="flex">
        <app-side-bar class="fixed hidden md:block top-14 left-0 w-64 z-10"></app-side-bar>
        <div class=" flex justify-center items-center">
            <div *ngIf="isLoggedIn; else login" class="md:w-[75vw] h-[80vh] mt-16 md:ml-64">
                <router-outlet></router-outlet>
                <app-bottom-nav-bar class="fixed bottom-0 w-full block md:hidden"></app-bottom-nav-bar>
            </div>
            <ng-template #login>
                <router-outlet></router-outlet>
            </ng-template>
        </div>
    </div>
</div>
