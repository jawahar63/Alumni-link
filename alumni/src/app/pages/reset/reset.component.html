<div class="lg:w-1/3 sm:w-1/2 mt-10 p-8 shadow-lg mx-auto rounded-lg bg-darkgrey">
    <h3 class="text-3xl text-center font-semibold py-3 text-white">reset</h3>
    <form [formGroup]="resetForm" class="flex flex-col">
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" class="p-2 rounded-lg text-grey ps-3 font-roboto" type="password"
                name="password" placeholder="Password">
            <span *ngIf="resetForm.hasError('required','password')&& resetForm.controls['password'].dirty"
                class="text-red">*Password is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="confirmpassword" class="p-2 rounded-lg text-grey ps-3 font-roboto"
                type="password" name="confirm-password" placeholder="confirm password">
            <span
                *ngIf="resetForm.hasError('required','confirmpassword')&& resetForm.controls['confirmpassword'].dirty"
                class="text-red">*Comfirm Password is required</span>
            <span
                *ngIf="resetForm.controls['confirmpassword'].value !==resetForm.controls['password'].value && resetForm.controls['confirmpassword'].dirty"
                class="text-red">*Comfirm Password didn't matched </span>
        </div>
        <button (click)="reset()" [disabled]="!resetForm.valid" [class.disabled]="!resetForm.valid"
            class="bg-green text-white p-2 rounded-lg mt-3">reset</button>
    </form>
</div>
