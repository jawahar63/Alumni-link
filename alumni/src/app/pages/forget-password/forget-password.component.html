<div class="lg:w-1/3 xl:w-1/4 sm:w-1/2 mt-10 p-8 shadow-lg mx-auto rounded-lg bg-darkgrey">
    <h3 class="mt-2 text-white text-center">Forget Password page</h3>
    <div class="mt-5 flex justify-center w-30 h-15"><img src="./../../assets/blogo.png" alt="logo"></div>
    <form class="flex flex-col" [formGroup]="forgetForm">
        <span class="mt-3 text-white text-center">
            Enter your Mail id and we will send you reset password link
        </span>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" class="p-2 rounded-lg text-grey ps-3 font-roboto" type="email"
                name="email" placeholder="Email">
            <span *ngIf="forgetForm.hasError('required','email')&& forgetForm.controls['email'].dirty"
                class="text-red">*Email is required</span>
            <span *ngIf="forgetForm.hasError('email','email')&& forgetForm.controls['email'].dirty"
                class="text-red">*Enter the correct email</span>
        </div>
        <div class="mt-3">
            <button (click)="Sendmail()" [disabled]="!forgetForm.valid" [class.disabled]="!forgetForm.valid"
                class="bg-green text-white p-2 rounded-lg mr-3">Send Email</button>
                <button routerLink="/login" [disabled]="!forgetForm.valid" [class.disabled]="!forgetForm.valid"
                    class="bg-yellow text-white w-1/4 p-2 rounded-lg">Cancel</button>
        </div>
    </form>
</div>
