<div class="flex justify-center items-center h-[95vh]">
    <div class="w-screen lg:w-1/3 xl:w-1/4 sm:w-1/2 mt-10 p-8 shadow-lg mx-auto rounded-lg bg-darkgrey flex justify-center items-center flex-col">
        <h2 class="mt-2 text-white text-center">Welcome All</h2>
        <div class="mt-2 w-3/5 h-15 lg:1/3 ">
            <img src="./../../assets/blogo.png" alt="logo">
        </div>
        <h2 class="mt-2 text-white text-center">Alumni Connect</h2>
        <form class="flex flex-col" [formGroup]="loginForm">
            <div class="flex flex-col mt-4 mb-1 w-60">
                <input formControlName="email" class="p-2 rounded-lg text-grey ps-3 font-roboto" type="email" name="email"
                    placeholder="Email">
                <span *ngIf="loginForm.hasError('required','email')&& loginForm.controls['email'].dirty"
                    class="text-red">*Email is required</span>
                <span *ngIf="loginForm.hasError('email','email')&& loginForm.controls['email'].dirty"
                    class="text-red">*Enter the correct email</span>
            </div>
            <div class="flex flex-col mt-4 mb-1">
                <input formControlName="password" class="p-2 rounded-lg text-grey ps-3 font-roboto" type="password"
                    name="password" placeholder="Password">
                <span *ngIf="loginForm.hasError('required','password') && loginForm.controls['password'].dirty"
                    class="text-red">*Password is required</span>
            </div>
            <div class="flex flex-row mt-4">
                <span class="text-white"><a [routerLink]="['/forget-password']" routerLinkActive="router-link-active"  class="cursor-pointer">Forget password</a></span>
            </div>
            <button (click)="login()" [disabled]="!loginForm.valid" [class.disabled]="!loginForm.valid" class="bg-green text-white p-2 rounded-lg mt-3">login</button>
            <span ngModel="loginErr" class="text-red">{{loginErr}}</span>
        </form>
        <div class="inline-flex items-center justify-center w-full">
            <hr class="w-72 h-px my-8 border-0 dark:bg-gray-100">
            <span class="absolute px-3 font-medium -translate-x-1/2 bg-darkgrey text-white left-1/2 ">or</span>
        </div>
        <div id="my-signin2" class="flex items-center justify-center w-full">
            <asl-google-signin-button type='standard' size='large' shape="rectangular" [width]="250"></asl-google-signin-button>
        </div>
    </div>
</div>
